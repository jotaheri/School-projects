<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Gesällprov</title>
    <link rel="stylesheet" href="styles.css?rnd=12345">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>
<body>
    <div data-role="page" class="ui-page-theme-a" id="homePage">
        <div data-role="header" data-id="header" data-position="fixed">
        <div class="header-container">
            <form id="dark-mode">
                <label for="flip-checkbox-2"><strong>Mörkt läge:</strong></label>
                <input type="checkbox" data-role="flipswitch" name="flip-checkbox" id="flip-checkbox" data-on-text="Ljust" 
                data-off-text="Mörkt" data-wrapper-class="custom-label-flipswitch" data-mini="true" checked>
            </form>
            <h3>Hem</h3>
        </div>
            <div data-role="navbar">
                <ul>
                    <li><a href="#secondPage">Sida två</a></li>
                    <li><a href="#">Två</a></li>
                    <li><a href="#">Om mig</a></li>
                </ul>
            </div>
        </div>

        <div data-role="content" class="ui-content">         
            <p>Välkommen till min hemsida som jag utvecklar med hjälp av jQuery Mobiles gränssnittsbibliotek för mobila enheter</p>
        </div>
        <div data-role="footer" data-position="fixed" data-id="footer" class="my-footer">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#feedbackWindow" data-rel="popup" data-position-to="window" 
                        data-transition="pop" id="popupBtn">Lämna feedback</a>
                        <div data-role="popup" id="feedbackWindow" data-overlay-theme="a" data-dismissible="false">
                            <div data-role="header" data-theme="a">
                                <h1>Feedback formulär</h1>
                            </div>
                            <div role="main" class="ui-content"></div>
                                <p>Var god fyll i fälten nedan för att lämna feedback</p>
                                <form id="feedbackForm">
                                    <fieldset data-role="controlgroup" data-mini="true">
                                        <label for="firstName" class="ui-hidden-accessible">Förnamn</label>
                                        <input type="text" name="firstName" id="firstName" placeholder="Förnamn" value="" autofocus>
                                        <label for="lastName" class="ui-hidden-accessible">Efternamn</label>
                                        <input type="text" name="lastName" id="lastName" placeholder="Efternamn" value="">  
                                        <input type="checkbox" name="checkbox-1" id="checkbox-1">
                                        <label for="checkbox-1">Jag vill vara anonym</label>
                                    </fieldset>
                                    <label for="textarea" class="ui-hidden-accessible">Meddelande:</label>
                                    <textarea cols="25" rows="8" name="textarea" id="textarea" data-theme="a" data-mini="true" placeholder="Meddelande"></textarea>
                                    <fieldset data-role="controlgroup" data-mini="true">
                                        <input type="checkbox" name="checkbox" id="checkbox">
                                        <label for="checkbox">Önskar få svar</label>
                                        <label for="email" class="ui-hidden-accessible">E-postadress</label>
                                        <input type="text" name="email" id="email" placeholder="E-postadress">
                                    </fieldset>
                    
                                    <a href="#" class="ui-btn ui-shadow ui-btn-inline ui-mini" data-rel="back" id="closeBtn">Stäng</a>
                                    <button type="submit" id="submit-6" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini" id="sendBtn">Skicka</button>
                                </form>
                            </div>
                    </li>
                    <li><a href="mailto:johannestaheri@gmail.com">Mail</a></li>
                    <li><a href="https://www.linkedin.com/in/johannes-taheri-54327b232/" target="_blank">LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" class="ui-page-theme-a" id="secondPage">
        <div data-role="header" data-id="header" data-position="fixed">
        </div>
        <div data-role="content" class="ui-content">
            <p>Sida två</p>
        </div>
        
        <div data-role="footer" data-position="fixed" data-id="footer" class="my-footer">
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- jQuery mobile-->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="script copy.js"></script>

</body>
</html>
