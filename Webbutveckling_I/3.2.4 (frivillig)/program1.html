<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>program1</title>
    <link rel="stylesheet" href="program1.css?rnd=12345">
    <!-- jQuery UI tema -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

    <h1>Innehållspaneler med jQuery UI</h1>

    <section id="tabs">
        <ul>
            <li><a href="#tab-1">Panel 1</a><span class="closeTab">&#10006;</span></li>
            <li><a href="#tab-2">Panel 2</a><span class="closeTab">&#10006;</span></li>
            <li><a href="#tab-3">Panel 3</a><span class="closeTab">&#10006;</span></li>
        </ul>

        <article id="tab-1">
            <p>Innehåll för Panel 1</p>
        </article>

        <article id="tab-2">
            <p>Innehåll för Panel 2</p>
        </article>

        <article id="tab-3">
            <p>Innehåll för Panel 3</p>
        </article>
    </section>

    <section id="addTabSection">
        <label for="newTabTitle">Titel:</label>
        <input type="text" id="newTabTitle" placeholder="Ange titel här">
        <label for="newTabContent">Innehåll:</label>
        <input type="text" id="newTabContent" placeholder="Ange innehåll här">
    
        <button id="addTab">Lägg till ny tabb</button>
        <button id="restoreTab">Återställ tabb</button>
    </section>


    <!-- jQuery och jQuery UI från CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="program1.js"></script>

</body>
</html>
