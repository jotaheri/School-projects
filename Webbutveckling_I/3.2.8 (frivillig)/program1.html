<!DOCTYPE html>

</head>
<body>

    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1>Gränssnittsbibliotek för mobila enheter</h1>
        </div>
        <div data-role="content" class="ui-content">
            <p>Gränssnitt med jQuery Mobile</p>
        
            <form>
                <label for="slider" id="slide">Betygsätt min sida 1-10:</label>
                <input type="range" name="slider" id="slider" value="1" min="1" max="10" data-highlight="true">
                <input type="submit" data-inline="true" value="Skicka" id="submitBtn">
            </form>
            <button data-role="button" id="myButton">Knapp</button>
            <a href="#secondPage" data-role="button" id="myLink">Sida 2</a>

        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Sidfot</h4>
        </div>
    </div>

    <div data-role="page" class="ui-page-theme-b" id="secondPage">
        <div data-role="header">
            <h1>Gränssnittsbibliotek för mobila enheter</h1>
        </div>
        <div data-role="content" class="ui-content">
            <p>Sida två</p>

            <form>
                <label for="flip-checkbox-2">Ändra tema:</label>
                <input type="checkbox" data-role="flipswitch" name="flip-checkbox" id="flip-checkbox" data-on-text="Ljus" data-off-text="Mörk" data-wrapper-class="custom-label-flipswitch">
            </form>
            
            <a href="#popupWindow" data-rel="popup" data-position-to="window" data-transition="pop" 
            class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" id="popupBtn">Popup</a>
            <div data-role="popup" id="popupWindow" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                <div data-role="header" data-theme="a">
                    <h1>Popup</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3 class="ui-titel">Detta är en popupruta</h3>
                <p>Tryck stäng för att stänga rutan.</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" id="closeBtn">Stäng</a>
                </div>
            </div>

            <button class="ui-btn ui-corner-all ui-btn-b ui-shadow" id="myButton2">Knapp</button>
            <a href="#homePage" class="ui-btn ui-corner-all ui-btn-b ui-shadow" id="myLink2">Hemsida</a>

        <div data-role="footer" data-position="fixed">
            <h4>Sidfot</h4>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
